<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThumbBazaar | Hire Thumbnail Designers</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f5f5f5;
    }

    /* HEADER */
    header{
      background:#ffffff;
      padding:15px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    .logo{
      font-size:22px;
      font-weight:bold;
      color:#1dbf73;
    }

    .btn{
      background:#1dbf73;
      color:white;
      padding:10px 16px;
      border-radius:6px;
      text-decoration:none;
      font-size:14px;
    }

    /* HERO */
    .hero{
      text-align:center;
      padding:60px 20px;
      background:white;
    }

    .hero h1{
      font-size:36px;
      margin-bottom:10px;
    }

    .hero p{
      color:#555;
      font-size:16px;
      margin-bottom:30px;
    }

    .search-box{
      max-width:400px;
      margin:auto;
      display:flex;
    }

    .search-box input{
      flex:1;
      padding:12px;
      border:1px solid #ccc;
      border-radius:6px 0 0 6px;
      outline:none;
    }

    .search-box button{
      padding:12px 18px;
      border:none;
      background:#1dbf73;
      color:white;
      border-radius:0 6px 6px 0;
    }

    /* SERVICES */
    .section{
      padding:40px 20px;
    }

    .section h2{
      text-align:center;
      margin-bottom:30px;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      max-width:900px;
      margin:auto;
    }

    .card{
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      text-align:center;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">ThumbBazaar</div>
  <a class="btn" href="#">Become a Freelancer</a>
</header>

<section class="hero">
  <h1>Find the Perfect Thumbnail Designer</h1>
  <p>Hire freelancers & buy high CTR YouTube thumbnails</p>

  <div class="search-box">
    <input type="text" placeholder="Search thumbnail services">
    <button>Search</button>
  </div>
</section>

<section class="section">
  <h2>Popular Thumbnail Services</h2>

  <div class="cards">
    <div class="card">Gaming Thumbnails</div>
    <div class="card">Vlog Thumbnails</div>
    <div class="card">Podcast Thumbnails</div>
    <div class="card">Shorts Thumbnails</div>
  </div>
</section>

</body>
</html>
