<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThumbBazaar - Hire Thumbnail Designers</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    /* NAVBAR */
    .navbar {
      background: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #1dbf73;
    }

    .nav-btn {
      background: #1dbf73;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* HERO */
    .hero {
      background: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
    }

    .search-box {
      margin-top: 25px;
    }

    .search-box input {
      width: 60%;
      max-width: 400px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-box button {
      padding: 14px 22px;
      font-size: 16px;
      background: #1dbf73;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 8px;
      cursor: pointer;
    }

    /* CARDS */
    .section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .price {
      color: #1dbf73;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .buy-btn {
      width: 100%;
      padding: 10px;
      background: #1dbf73;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">ThumbBazaar</div>
    <button class="nav-btn">Become a Freelancer</button>
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>Find the Perfect Thumbnail Designer</h1>
    <p>Hire freelancers & buy high CTR YouTube thumbnails</p>

    <div class="search-box">
      <input type="text" placeholder="Search thumbnail services..." />
      <button>Search</button>
    </div>
  </div>

  <!-- SERVICES -->
  <div class="section">
    <h2>Popular Thumbnail Services</h2>

    <div class="cards">

      <div class="card">
        <img src="https://via.placeholder.com/300x150">
        <div class="card-content">
          <h3>YouTube Thumbnail</h3>
          <div class="price">₹400</div>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x150">
        <div class="card-content">
          <h3>Gaming Thumbnail</h3>
          <div class="price">₹400</div>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x150">
        <div class="card-content">
          <h3>Shorts Thumbnail</h3>
          <div class="price">₹400</div>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2026 ThumbBazaar • Built by Aryan
  </footer>

</body>
</html>
